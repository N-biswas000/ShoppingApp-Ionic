<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Sign up
    </ion-title>
  </ion-navbar>
  <style>
    ion-content {
      background-image: url("assets/ourIcon/loginback2.jpg");
    }
    </style>
</ion-header>

<ion-content>
   <img src="assets/ourIcon/goodicon.png" alt="logo">
   <form >
      <ion-input type="text" placeholder="First name"></ion-input>

      <ion-input type="text" placeholder="Last name"></ion-input>

      <ion-input type="text" placeholder="Username"></ion-input>

      <ion-input type="password" placeholder="Password"></ion-input>

      <ion-input type="password" placeholder="Confirm password"></ion-input>

      <ion-input type="email" placeholder="Mail ID"></ion-input>

      <ion-input type="number" placeholder="Phone no"></ion-input>
      <button (click)="signup()" ion-button round color="secondary">Sign up</button>

        <h5 (click)="signup()">Already Have account?</h5>
   </form>
</ion-content>
